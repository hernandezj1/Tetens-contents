<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TEI Chapter Viewer</title>
<style>
    body { font-family: sans-serif; padding: 12px; }
    #content { 
        border: 1px solid #ccc; 
        padding: 15px; 
        margin-top: 10px; 
        min-height: 400px; 
        overflow-y: auto;
    }
    select { padding: 5px; font-size: 1em; }
</style>
</head>
<body>

<h1>Chapter Viewer</h1>

<label for="chapterSelector">Select chapter:</label>
<select id="chapterSelector">
    <option value="">-- choose chapter --</option>
    <option value="TableofContents.html">Table of Contents</option>
    <option value="Vorrede.html">Vorrede</option>
    <option value="ChapterI.html">Chapter I</option>
    <option value="ChapterII.html">Chapter II</option>
    <option value="ChapterIII.html">Chapter III</option>
    <option value="ChapterIV.html">Chapter IV</option>
    <option value="ChapterV.html">Chapter V</option>
    <option value="ChapterVI.html">Chapter VI</option>
    <option value="ChapterVII.html">Chapter VII</option>
    <option value="ChapterVIII.html">Chapter VIII</option>
    <option value="ChapterIX.html">Chapter IX</option>
    <option value="ChapterX.html">Chapter X</option>
    <option value="ChapterXI.html">Chapter XI</option>
</select>

<div id="content">Select a chapter to view...</div>

<script>
const selector = document.getElementById("chapterSelector");
const contentDiv = document.getElementById("content");

selector.addEventListener("change", async (e) => {
    const filename = e.target.value;
    if (!filename) {
        contentDiv.innerHTML = "Select a chapter to view...";
        return;
    }

    try {
        const response = await fetch(`chapter_files/${filename}`);
        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
        const html = await response.text();
        contentDiv.innerHTML = html;
    } catch (err) {
        contentDiv.innerHTML = `<b>Error loading file:</b><br>${err}`;
    }
});
</script>

</body>
</html>
